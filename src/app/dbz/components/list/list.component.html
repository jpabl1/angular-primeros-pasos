<h4>List of  DBZ</h4>
<ul class="list-group">
  <li 
  *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
  " 
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="
    {
      'list-group-item-dark': isFirst,
      'list-group-item-primary': isLast
    }
  ">
  <section>
    <span class="text-primary">{{ i + 1 }}. </span> <span>{{ character.name }}</span> - <strong>Power:</strong> <span> {{ character.power }} </span>
  </section>
    <!-- <button (click)="deleteCharacter( i )" class="btn btn-danger">X</button> -->
    <button (click)="deleteCharacterById( character.id )" class="btn btn-danger">X</button>
  </li>
</ul>
