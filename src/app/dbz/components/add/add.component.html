<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" type="text" class="form-control mb-2" placeholder="Name..." name="name">
  <input [(ngModel)]="character.power" type="number" class="form-control mb-2" placeholder="Power..." name="power">
  <button type="submit" class="btn btn-primary">Add</button>
  <!-- <pre> {{ character | json }} </pre> -->
</form>
